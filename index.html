<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search Vidz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="css/jquery.fancybox.css?v=2.1.7" type="text/css" media="screen" />
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.7"></script>  <script src="js/script.js"></script>
  <script>
    $(document).ready(function () {  
      $(".fancybox").fancybox();
    })
  </script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Search<span>Vidz</span></h1>
      <p>Search all YT vidz!</p>
    </header>
    <section>
      <form name="search-form" onsubmit="return search()" id="search-form">
        <div class="fieldcontainer">
          <input type="search" id="query" class="search-field" placeholder="Search Youtube">
          <input type="submit" name="search-btn" id="search-btn" value="">
        </div>
      </form>

      <ul id="results"></ul>
      <div id="buttons"></div>
    </section>
    <footer>
      <p>Copyright &copy; 2017 All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
